<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Posto de Sa√∫de Web</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Cadastrar paciente</h1>

        <form method="POST" action="cadastrarPaciente" class="w-60 mx-auto">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="nome" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" name="sobrenome" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Data Nascimento:</label>
                <input type="date" name="data_nascimento" class="form-control" required />
            </div>
            
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
            
            <div class="form-group">
                <label>Telefone:</label>
                <input type="tel" name="telefone" class="form-control" placeholder="(99) 9999-9999" required />
            </div>

            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
    </div>

</body>

</html>
