<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Posto de Saúde Web</title>
	
	    <style>
        h1 {
            text-align: center;
        }

        form {
            width: 60%;
            margin: 0 auto;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
	<h1>Cadastrar paciente</h1>

	<form method="POST" action="cadastrarPaciente">
		<label>Nome:</label>
		<input type="text" name="nome" /> <br>

		<label>Sobrenome:</label>
		<input type="text" name="sobrenome" /> <br>

		<label>Data Nascimento:</label>
		<input type="date" name="data_nascimento" /> <br>
		
		<label>Telefone:</label>
		<input type="text" name="telefone" /> <br>


		<label>Logradouro:</label>
		<input type="text" name="endereco.logradouro" /> <br>
		
		<label>Número:</label>
		<input type="text" name="endereco.numero" /> <br>

		<label>CEP:</label>
		<input type="text" name="endereco.cep" />

		<label>Bairro:</label>
		<select name="endereco.bairro.id">
			<option value="0">Escolha um bairro</option>
			<option th:each="bairro : ${bairros}" th:value="${bairro.id}" th:text="${bairro.nome}"></option>
		</select>
		<br>

		<input type="submit" value="cadastrar" />
	</form>
	
</body>

</html>
