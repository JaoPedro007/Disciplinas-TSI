<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Posto de Sa√∫de Web</title>

    <style>
        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
	<h1>Bairros cadastrados</h1>

	<table>
		<tr>
			<th>ID</th>
			<th>Nome</th>			
		</tr>
		<tr th:each="bairro : ${bairros}">
        <td th:text="${bairro.id}"></td>
        <td th:text="${bairro.nome}"></td>
      </tr>
	</table>
</body>
</html>
