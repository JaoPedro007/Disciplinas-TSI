<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Posto de Saúde Web</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">Pacientes cadastrados</h1>
    <table class="table table-bordered table-hover">
        <thead class="bg-light">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Telefone</th>
                <th>Data Nascimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="paciente : ${pacientes}">
                <td th:text="${paciente.id}"></td>
                <td th:text="${paciente.nome}"></td>
                <td th:text="${paciente.sobrenome}"></td>
                <td th:text="${paciente.telefone}"></td>
                <td th:text="${#temporals.format(paciente.data_nascimento, 'dd/MM/yyyy')}"></td>
                <td>
                    <a th:href="@{'/editarPaciente/' + ${paciente.id}}" class="btn btn-primary">Editar</a>
                    <form th:action="@{'/removerPaciente/' + ${paciente.id}}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja remover este paciente?')">Remover</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
