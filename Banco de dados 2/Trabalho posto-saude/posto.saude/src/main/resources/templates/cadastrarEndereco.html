<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Posto de Saúde Web</title>
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1 class="text-center">Cadastrar Endereço</h1>

		<form method="POST" action="cadastrarEndereco" class="w-60 mx-auto">
			<div class="form-group">
				<label>Logradouro</label>
				<input type="text" name="logradouro" class="form-control" required />
			</div>

			<div class="form-group">
				<label>Cep:</label>
				<input type="text" name="cep" class="form-control" required />
			</div>

			<div class="form-group">
				<label>Número:</label>
				<input type="text" name="numero" class="form-control" required />
			</div>
			
			<div class="form-group">
				<label>Complemento:</label>
				<input type="text" name="complemento" class="form-control" required />
			</div>

			<div class="form-group">
				<label>Paciente:</label>
				<select name="paciente.id" class="form-control" required>
					<option value="" disabled selected>Escolha um Paciente</option>
					<option th:each="paciente : ${pacientes}" th:value="${paciente.id}" th:text="${paciente.nome} + ' ' +  ${paciente.sobrenome}"></option>
				</select>
			</div>

			<div class="form-group">
				<label>Bairro:</label>
				<select name="bairro.id" class="form-control" required>
					<option value="" disabled selected>Escolha um bairro</option>
					<option th:each="bairro : ${bairros}" th:value="${bairro.id}" th:text="${bairro.nome}"></option>
				</select>
			</div>

			<button type="submit" class="btn btn-success">Cadastrar</button>
		</form>
	</div>

</body>
</html>
