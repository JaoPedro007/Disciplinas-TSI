<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Posto de Sa√∫de Web</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Editar Paciente</h1>

        <form method="POST" action="/posto-saude/salvarPaciente" class="w-60 mx-auto">
            <input type="hidden" name="id" th:value="${paciente.id}" />
            
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="nome" th:value="${paciente.nome}" class="form-control" required />
            </div>

            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" name="sobrenome" th:value="${paciente.sobrenome}" class="form-control" required />
            </div>

            <div class="form-group">
                <label>Data Nascimento:</label>
                <input type="date" name="data_nascimento" th:value="${#temporals.format(paciente.data_nascimento, 'yyyy-MM-dd')}" class="form-control" required />
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" name="telefone" th:value="${paciente.telefone}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>

</body>

</html>
