<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Posto de Saúde Web</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">Endereços cadastrados</h1>
    <table class="table table-bordered table-hover">
        <thead class="bg-light">
            <tr>
                <th>ID</th>
                <th>Logradouro</th>
                <th>Número</th>
                <th>CEP</th>
                <th>Complemento</th>
                <th>Paciente</th>
                <th>Bairro</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="endereco : ${enderecos}">
                <td th:text="${endereco.id}"></td>
                <td th:text="${endereco.logradouro}"></td>
                <td th:text="${endereco.numero}"></td>
                <td th:text="${endereco.cep}"></td>
                <td th:text="${endereco.complemento}"></td>
                <td th:text="${endereco.paciente.nome}"></td>
                <td th:text="${endereco.bairro.nome}"></td>
                <td>
                    <a th:href="@{'/editarEndereco/' + ${endereco.id}}" class="btn btn-primary">Editar</a>
                    <form th:action="@{'/removerEndereco/' + ${endereco.id}}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja remover este endereço?')">Remover</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
