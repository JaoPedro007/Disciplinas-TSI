<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Posto de Saúde Web</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">Médicos cadastrados</h1>
    <table class="table table-bordered table-hover">
        <thead class="bg-light">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>CRM</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Especialidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="medico : ${medicos}">
                <td th:text="${medico.id}"></td>
                <td th:text="${medico.nome}"></td>
                <td th:text="${medico.sobrenome}"></td>
                <td th:text="${medico.crm}"></td>
                <td th:text="${medico.cpf}"></td>
                <td th:text="${medico.telefone}"></td>
                <td th:text="${medico.especialidade.descricao}"></td>
                <td>
                    <a th:href="@{'/editarMedico/' + ${medico.id}}" class="btn btn-primary">Editar</a>
                    <form th:action="@{'/removerMedico/' + ${medico.id}}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja remover este médico?')">Remover</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
