<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<head>
	<meta charset="UTF-8">
	<title>Cadastro de médicos</title>
	
	    <style>
        h1 {
            text-align: center;
        }

        form {
            width: 60%;
            margin: 0 auto;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Cadastrar Médico</h1>

    <form method="POST" action="cadastrarMedico">
        <label>Nome:</label>
        <input type="text" name="nome" required/> <br>

        <label>Sobrenome:</label>
        <input type="text" name="sobrenome" required/> <br>

        <label>CPF:</label>
        <input type="text" name="cpf" required/> <br>

        <label>CRM:</label>
        <input type="text" name="crm" required/> <br>

        <label>Telefone:</label>
        <input type="text" name="telefone" required/> <br>

        <label>Especialidade:</label>
        <select name="especialidade.id">
    	<option value="" disabled selected>Escolha uma especialidade</option>
            <option th:each="especialidade : ${especialidades}" th:value="${especialidade.id}" th:text="${especialidade.descricao}"></option>
        </select>
        <br>

        <input type="submit" value="Cadastrar" />
    </form>
</body>

</html>
