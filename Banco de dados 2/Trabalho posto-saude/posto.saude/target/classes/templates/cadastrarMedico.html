<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Posto de Saúde Web</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Cadastrar Médico</h1>

        <form method="POST" action="cadastrarMedico" class="w-60 mx-auto">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="nome" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" name="sobrenome" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>CPF:</label>
                <input type="text" name="cpf" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>CRM:</label>
                <input type="text" name="crm" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" name="telefone" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Especialidade:</label>
                <select name="especialidade.id" class="form-control">
                    <option value="" disabled selected>Escolha uma especialidade</option>
                    <option th:each="especialidade : ${especialidades}" th:value="${especialidade.id}" th:text="${especialidade.descricao}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
    </div>

</body>

</html>
