<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Posto de Saúde Web</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Cadastrar especialidade</h1>

        <form method="POST" action="cadastrarEspecialidade" class="w-50 mx-auto">
            <div class="form-group">
                <input type="text" name="descricao" class="form-control" placeholder="Descrição da especialidade" required/> 
            </div>
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
    </div>

</body>
</html>
