<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Bairros</title>
</head>

<body>
	<h1>Lista de bairros: </h1>

	<table>
		<tr>
>
			<th>ID</th>
			<th>Nome</th>
		</tr>
		<tr th:each="b: ${listaBairros}">
			<td th:text="${b.id}"></td>
			<td th:text="${b.nome}"></td>
		</tr>

	</table>

</body>

</html>
