<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Especialidade: <h:inputText value="#{especBean.especialidade.nome}" size="30"/><br/>
            <h:commandButton value="Gravar" action="#{especBean.confirmar()}"/>
        </h:form>
        <h:dataTable value="#{especBean.listaEspecialidades}" var="es">
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Id"/>
                </f:facet>
                <h:outputText value="#{es.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Nome"/>
                </f:facet>
                <h:outputText value="#{es.nome}"/>

            </h:column>
        </h:dataTable>
    </h:body>
</html>
