<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Resultado</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="bootstrap/styles.css"/>
    </h:head>
    <h:body>
        <div class="container jogada text-center">
            <h1 class="mt-4">Pedra - Papel - Tesoura</h1>
            <h3>Resultado</h3>

            <h:form>
                <div align="center">
                    <h:panelGrid columns="3">
                        <h:outputText value="Sua jogada" styleClass="jogada-label"/>
                        <h:outputLabel/>
                        <h:outputText value="Jogada do computador"/>

                        <h:graphicImage value="imgs/#{jogoBean.imagemJogador}.png" alt="Imagem do jogador" styleClass="jogada-imagem"/>
                        <h:outputText value="X" styleClass="jogada-simbolo"/>
                        <h:graphicImage value="imgs/#{jogoBean.imagemComputador}.png" alt="Imagem do Computador" styleClass="jogada-imagem"/>

                    </h:panelGrid>

                    <h:outputLabel value="#{jogoBean.resultado}" styleClass="resultado-label" />
                </div>
                <div class="estatisticas">

                    <h3>Estatísticas</h3>

                    <h:outputText value="Jogos: " styleClass="estatistica-label"/>
                    <h:outputLabel value="#{jogoBean.quantidadeJogos}" styleClass="estatistica-valor estatistica-valor-jogos"/>

                    <h:outputText value="Suas vitórias: " styleClass="estatistica-label"/>
                    <h:outputLabel value="#{jogoBean.quantidadeVitoriasJogador}" styleClass="estatistica-valor estatistica-valor-vitorias"/>

                    <h:outputText value="Vitórias do computador: " styleClass="estatistica-label"/>
                    <h:outputLabel value="#{jogoBean.quantidadeVitoriasComputador}" styleClass="estatistica-valor estatistica-valor-computador"/>                

                    <h:outputText value="Empates: " styleClass="estatistica-label"/>
                    <h:outputLabel value="#{jogoBean.quantidadeEmpates}" styleClass="estatistica-valor estatistica-valor-empates"/>

                </div>

                <div class="btn-jogar-novamente">
                    <h:commandButton value="Jogar novamente" action="#{jogoBean.jogarNovamente()}" styleClass="btn estatistica-button"/>
                </div>
                
                <div class="btn-ver-estatisticas">
                    <h:commandButton value="Ver estatísticas gerais" action="#{jogoBean.verEstatisticaGeral()}" styleClass="btn estatistica-button"/>
                </div>
              
            </h:form>
        </div>
    </h:body>


</html>
