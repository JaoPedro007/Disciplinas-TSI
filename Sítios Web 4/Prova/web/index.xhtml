<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./modelo.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">


        <div class="cadastro-container">
            <h2>Cadastro de Alunos</h2>
            <div class="cadastro-panel">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:inputText id="nome" value="#{cadastroAlunoBean.aluno.nome}" styleClass="cadastro-input" />
                        <h:outputLabel for="nome" value="Nome:" styleClass="cadastro-label" />


                        <h:inputText id="cpf" value="#{cadastroAlunoBean.aluno.cpf}" styleClass="cadastro-input" />
                        <h:outputLabel for="cpf" value="CPF:" styleClass="cadastro-label" />


                    </h:panelGrid>
                    <h:commandButton value="Cadastrar" action="#{cadastroAlunoBean.cadastrarAluno}" styleClass="cadastro-button" />
                </h:form>


            </div>
        </div>

    </ui:define>
</ui:composition>
