<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./modelo.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Professores</h1>

        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome "/>
                <p:inputText value="#{professorBean.professor.nome}"/>

                <p:outputLabel value="CPF "/>
                <p:inputMask value="#{professorBean.professor.cpf}" mask="999.999.999-99"/>

                <p:outputLabel value="Email "/>
                <p:inputText value="#{professorBean.professor.email}" type="email"/>                             

                <p:outputLabel value="Telefone "/>
                <p:inputMask value="#{professorBean.professor.telefone}" mask="(99) 9999-9999"/>

                <p:outputLabel value="Valor Hora "/>
                <p:inputText value="#{professorBean.professor.valorHora}"/>

            </p:panelGrid>
            <br/>
            <p:commandButton value="Confirmar" action="#{professorBean.confirmar}" ajax="false"/>
        </h:form>


        <br/>
        <p:dataTable value="#{professorBean.listaProfessores}" var="p" id="tabProfessores">
            <p:column headerText="Id">
                <h:outputText value="#{p.id}"/>
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{p.nome}"/>
            </p:column>
            <p:column headerText="CPF">
                <h:outputText value="#{p.cpf}"/>
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{p.email}"/>
            </p:column>
            <p:column headerText="Telefone">
                <h:outputText value="#{p.telefone}"/>
            </p:column>
            <p:column headerText="Valor Hora">
                <h:outputText value="#{p.valorHora}"/>
            </p:column>

            <p:column>
                <h:form><p:commandButton value="Excluir" update="tabProfessores mensagens" action="#{professorBean.excluir(p)}" styleClass="ui-button-flat">
                        <p:confirm header="Confirmar exclusÃ£o" message="Tem certeza que deseja remover este professor?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </h:form>
            </p:column>
            <p:column>
                <h:form><p:commandButton value="Editar" ajax="false"
                                         action="#{professorBean.iniciarEdicao(p)}"/>
                </h:form>
            </p:column>
        </p:dataTable>

    </ui:define>
</ui:composition>
