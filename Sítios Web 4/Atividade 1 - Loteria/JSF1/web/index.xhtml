<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            In√≠cio: <h:inputText id="inicio" value="#{numBean.inicio}">
                                 <f:validateLongRange minimum="0" 
                                                      maximum="100"
                                                      />
                    </h:inputText><br/>
                                 
                                 
            Fim: <h:inputText value="#{numBean.fim}"/><br/>
            Quantidade: <h:inputText value="#{numBean.quantidade}"/><br/>

            <h:commandButton value="Enviar" action="#{numBean.gerar()}"/>

        </h:form>
        <h:dataTable value="#{numBean.numeros}" var="n">
            <h:column>
                <h:outputText value="#{n}"/>
            </h:column>
        </h:dataTable>
    </h:body>
