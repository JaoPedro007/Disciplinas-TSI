<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./modelo.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"> 
    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome: "/>
                <p:inputText value="#{especBean.espec.nome}"/>
            </p:panelGrid>
            <p:commandButton value="Confirmar" action="#{especBean.confirmar}" ajax="false"/>
        </h:form>
        <p:dataTable value="#{especBean.listaEspecs}" var="x" id="tabEspecs">
            <p:column headerText="Código">
                <h:outputText value="#{x.id}"/>
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{x.nome}"/>
            </p:column>
            <p:column>
                <h:form>
                    <p:commandButton value="Excluir" update="tabEspecs mensagens" action="#{especBean.remover(x)}" styleClass="ui-button-flat">
                        <p:confirm header="Confirmar exlusão" message="Tem certeza que deseja remover este departamento?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </h:form>
            </p:column>
            <p:column>
                <h:form>
                    <p:commandButton value="Editar" ajax="false"
                                     action="#{especBean.iniciarEdicao(x)}"/>
                </h:form>
            </p:column>                
        </p:dataTable>
    </ui:define>
</ui:composition>
